<!DOCTYPE html>
<html>
<head>
    <title>Interview Trainer Agent</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Interview Trainer Agent</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="experience" placeholder="Experience Level (e.g., Fresher, 2 years)" required><br>
            <input type="text" name="role" placeholder="Job Role (e.g., Software Engineer)" required><br>
            <button type="submit">Generate Questions</button>
        </form>

        {% if submitted %}
        <div class="result">
            <h2>Your Interview Questions:</h2>
            <ul>
                {% for q in questions %}
                <li>{{ q }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
